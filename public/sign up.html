          <div class="form">
            <h2 class="form-title"> Sign Up</h2>
            <form class="first" action="" method="post"> 
            <div class="name"><input type="text" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="email"><input type="email" id="email" placeholder="E-mail Address" required></div>     
            <div class="course"><input type="text" id="courseOfStudy" placeholder="Course of study" required></div>
            <div class="level/Skill">
                <select id="level" name="level" title="level" required>
                    <option value="placeholder" selected disabled >level/year</option>
                    <option value="level1">100 Level</option>
                    <option value="level2">200 Level</option>
                    <option value="level3">300 Level</option>
                    <option value="level4">400 Level</option>
                </select>
                <select id="technicalSkill" name="skill" title="skill" required>
                    <option value="placeholder" selected disabled >Techinical skill</option>
                    <option value="web-dev">Web Development</option>
                    <option value="mobile-dev">Mobile Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="other-skill" id="other-skill">
                <label for="other-skill-input">Please specify:</label>
                <input type="text" id="other-skill-input" name="other-skill-input" placeholder="Other skill you have">
            </div>
            <div class="interest"><select id="areaOfInterest" name="interest" title="interest" required>
                <option value="placeholder" selected disabled >Area of interest</option>
                <option value="web-dev">Web Development</option>
                <option value="mobile-dev">Mobile Development</option>
                <option value="data-science">Data Science</option>
                <option value="cybersecurity">Cybersecurity</option>
            </select></div>
            <div class="reason"> <textarea name="reason" id="ReasonToJoin" cols="30" rows="10"
                placeholder="Why do you want to join Trybe-X" required></textarea>
            </div>
             <div class="checkbox-container">
            <input type="checkbox" id="terms" title="terms" name="terms"  required><label for="terms" class="checkbox-label" id="terms"><a href="./terms.html" >I agree to the terms and conditions</a></label></p>
