    <style>
      /* Styles for the response message */
      .google-form-container {
            position: relative;
            width: 100%;
            height: 800px; /* Adjust based on the height of your form */
        }
        .google-form-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hidden-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Approximate height of the footer */
            background: white; /* Match the background color to hide the footer */
        }

      #responseMessage {
          display: none;
          padding: 20px;
          background-color: #f89410;
          border: 1px solid #070707;
          margin-top: 20px;
      }
  </style>
  <script>
      function showResponseMessage() {
          document.getElementById('googleFormContainer').style.display = 'none';
          document.getElementById('responseMessage').style.display = 'block';
      }

      document.addEventListener('DOMContentLoaded', function() {
          const iframe = document.querySelector('iframe');
          iframe.addEventListener('load', function() {
              const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
              const form = iframeDocument.querySelector('form');
              if (form) {
                  form.addEventListener('submit', function() {
                      setTimeout(showResponseMessage, 1000); // Adjust the timeout if necessary
                  });
              }
          });
      });
  </script>
