<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Integration</title>
    <style>
        .google-form-container {
            position: relative;
            width: 100%;
            height: 800px; /* Adjust based on the height of your form */
        }
        .google-form-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hidden-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Approximate height of the footer */
            background: white; /* Match the background color to hide the footer */
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <div class="google-form-container">
        <iframe src="   https://docs.google.com/forms/d/e/1FAIpQLSfrR8BdVI6IVRT4KGE8yUYjXvQ37BTH8BYC952-GQJ0M0dmyg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        <div class="hidden-footer"></div>
    </div>
</body>
</html>
